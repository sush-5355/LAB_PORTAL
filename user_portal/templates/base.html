<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Load the static files -->
    {% load static %}

    <!-- Link to the static CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">MyWebsite</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            {% if user.is_authenticated %}

            <!-- Slot Booking link (Redirects to the Slot booking page) -->
            <a href="{% url 'slot_booking' %}">Book Slot</a>
            <a href="{% url 'my_slots' %}">My Slots</a> 
            <div class="dropdown">
                <span>Welcome, {{ user.name }}</span> <!-- This will display the user's full name -->
                <div class="dropdown-content">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}

        </nav>
    </div>

    <!-- Main Content -->
    {% block content %}{% endblock %}

</body>

</html>
