<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        /* Form Header */
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link Styling */
        .signup-link {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Link Styling */
        .home-link {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Toast Message */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            z-index: 9999;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <br>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign Up</a></p><br>
        <a href="{% url 'home' %}" class="home-link">Home</a></p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        {% for message in messages %}
        var toast = document.getElementById("toast");
        toast.textContent = "{{ message }}";
        toast.style.display = "block";

        setTimeout(function () {
            toast.style.display = "none";
        }, 5000);  // Hide after 5 seconds
        {% endfor %}
    </script>
</body>

</html>
